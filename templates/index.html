<!DOCTYPE html>
<html>
<head>
    <title>Alzheimer's Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">ðŸ§  Alzheimer's Stage Classifier</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
        <input type="file" name="image" accept="image/*" required class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Upload & Predict</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4 text-center">
        <h4>{{ prediction }}</h4>
    </div>
    {% endif %}

    {% if probs %}
    <div class="mt-3">
        <ul class="list-group">
            {% for label, value in probs.items() %}
            <li class="list-group-item d-flex justify-content-between">
                {{ label }}
                <span>{{ "%.2f"|format(value) }}%</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
</body>
</html>
